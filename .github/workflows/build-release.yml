name: Build Release
on: push

env:
    KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
    KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Setup JDK 17
                uses: actions/setup-java@v2
                with:
                    distribution: 'adopt'
                    java-version: '17'
            -   name: Generate Keystore
                run: echo ${{ secrets.KEYSTORE }} | base64 --decode > keystore.jks
            -   name: Create local.properties
                run: echo ${{ secrets.LOCAL_PROPERTIES }} | base64 --decode > local.properties
            -   name: Build Google Services
                run: echo ${{ secrets.GOOGLE_SERVICES }} | base64 --decode > app/google-services.json
            -   name: Build Release AAB
                run: ./gradlew :app:bundleRelease
            -   name: Build Release APK
                run: ./gradlew :app:assembleRelease

            -   name: Sign AAB
                run: jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore keystore.jks -storepass $KEYSTORE_PASSWORD -keypass $KEY_PASSWORD app/build/outputs/bundle/release/app-release.aab key0

            -   name: Upload Release AAB
                uses: actions/upload-artifact@v4
                with:
                    name: AAB
                    path: app/build/outputs/bundle/release/app-release.aab

            -   name: Upload Release APK
                uses: actions/upload-artifact@v4
                with:
                    name: APK
                    path: app/build/outputs/apk/release/app-release.apk